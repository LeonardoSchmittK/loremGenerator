     <meta name='viewport' content='width=device-width,initial-scale=1.0'/>

<body >
 <div class="container">
  <header>
  <h1 class='bg-primary'><span>Make a lorem</span>!</h1>
   </header>
    <div class="inputUser">    
      <form>
       <div class='required'>
       <label for=paraNum> <strong> Number of paragraphs:</strong></label>
         <input type="number" name="paraNum" id="numPaInput" required max="15" min='1' value='1' onchange='renderLorem()'>
           </div>
            <button onmouseover='renderLorem()'  type='submit' class='bg-primary'>
           <i class="far fa-share-square"></i>
            Generate
          </button>
          <div class="loremPanel">
         <p id='loremTxt'></p>         
      </div>
    </form>
    </div>
  </div>
